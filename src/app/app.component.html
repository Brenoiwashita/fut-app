<ng-container *ngIf="user$ | async as user; else loggedOut">
  <img *ngIf="user.photoUrl" [src]="user.photoUrl" class="avatar" />
  <h2>{{ user.name }}</h2>
  <p>{{ user.email }}</p>
  <button (click)="logout()">Sair</button>
</ng-container>

<ng-template #loggedOut>
  <button (click)="login()">Entrar com Google</button>
</ng-template>
